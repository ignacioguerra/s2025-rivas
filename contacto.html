      <a href="index.html">Inicio</a>
      <a href="obras.html">Obras</a>
      <a href="bio.html">Bio</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h1>Envía tu mensaje</h1>
    <p class="sub">Ingresa tus datos y comentarios</p>

    <!-- ===============================
         FORMULARIO DE CONTACTO
         =================================
         ⚠️ INSTRUCCIONES:
         1. Ir a https://web3forms.com/
         2. Crear una cuenta gratuita (Get Started for Free)
         3. Verificar el correo
         4. Copiar tu Access Key personal (un código largo)
         5. Pegarla en el campo "value" de la línea siguiente
         Ejemplo: value="23554da7-26fe-4e99-9cf7-f511665043d5"
         ================================= -->
    <form id="form" action="https://api.web3forms.com/submit" method="POST">

      <!-- ⚠️ Reemplazá el texto entre comillas por tu propia ACCESS KEY -->
      <input type="hidden" name="access_key" value="5835a96a-c051-4095-b236-414e232a3f64">

      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" name="nombre" placeholder="Tu nombre" required>

      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" placeholder="tucorreo@ejemplo.com" required>

      <label for="asunto">Asunto</label>
      <input id="asunto" type="text" name="asunto" placeholder="Motivo del mensaje" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje..." required></textarea>

      <button type="submit">Enviar mensaje</button>

      <div id="estadoEmail"></div>
    </form>
  </main>

  <footer>

  </footer>

  <script src="js/contacto.js"></script>
</body>
