<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisajes Sonoros - Tesis</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>Emanuel Rivas</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="obras.html">Obras</a>
            <a href="bio.html">Bio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="slider">
            <!-- PARA AGREGAR IMG EN SLIDER MODIFICAR (1-3):-->
            <!-- Inputs para controlar las slides -->
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <!-- agregar más según se necesite -->

            <!-- PARA AGREGAR IMG EN SLIDER MODIFICAR (2-3):-->
            <div class="slides">
                <div class="slide s1">
                    <img src="img/1.jpg" alt="Paisaje Sonoro 1">
                    <div class="audio-box">
                        <h2>Pieza N°1</h2>
                        <div class="audio-controls">
                            <button class="play"></button>
                            <button class="pause"></button>
                            <button class="stop"></button>
                            <button class="volume"></button>
                        </div>
                        <audio id="audio1" src="audio/audio 1.mp3"></audio>
                        <p class="note">(audio 1)</p>
                    </div>
                </div>

                <div class="slide s2">
                    <img src="img/2.jpg" alt="Paisaje Sonoro 2">
                    <div class="audio-box">
                        <h2>Pieza N°2</h2>
                        <div class="audio-controls">
                            <button class="play"></button>
                            <button class="pause"></button>
                            <button class="stop"></button>
                            <button class="volume"></button>
                        </div>
                        <audio id="audio2" src="audio/audio 2.mp3"></audio>
                        <p class="note">(audio 2)</p>
                    </div>
                </div>

                <div class="slide s3">
                    <img src="img/3.jpg" alt="Paisaje Sonoro 3">
                    <div class="audio-box">
                        <h2>Pieza N°3</h2>
                        <div class="audio-controls">
                            <button class="play"></button>
                            <button class="pause"></button>
                            <button class="stop"></button>
                            <button class="volume"></button>
                        </div>
                        <audio id="audio3" src="audio/audio 3.mp3"></audio>
                        <p class="note">(audio 3)</p>
                    </div>
                </div>

            </div>

            <!-- PARA AGREGAR IMG EN SLIDER MODIFICAR (3-3):-->
            <div class="navigation">
                <label for="slide1" class="bar"></label>
                <label for="slide2" class="bar"></label>
                <label for="slide3" class="bar"></label>
            </div>
        </section>

        <section class="descripcion">
            <h3>Atmósferas de un mundo distópico</h3>
            <p>Sumergite en paisajes sonoros envolventes que despiertan la imaginación y la memoria.</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Emanuel Rivas</p>
    </footer>

    <!-- Cargar JS externo -->
    <script src="js/index.js"></script>

</body>

</html>
